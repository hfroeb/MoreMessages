<!DOCTYPE html>
<html lang="en">
<br>
<h1>{{name}}'s microblog!</h1>
<br/>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action = "/create-message" method = "post" >
    <input type="text" placeholder="Write a Message" name="message"/>
    <button type="submit">Submit</button>
</form>
<br/>
<h2>{{name}}'s messages:</h2>
<br>
<ol>
{{#messages}}
<li>{{message}}</li>
{{/messages}}
</ol>
<br>
<form action="/delete-message" method="post">
    <input type="text" placeholder="Input message number to delete" name="deleteNumber"/>
    <button type="submit">Delete Message</button>
</form>
<br>
<form action="/edit-message" method="post">
    <input type="text" placeholder="input message number to edit" name="editMessageNum"/>
    <input type="text" placeholder="replace message" name="editMessageText"/>
    <button type="submit">Edit Message</button>
</form>
</body>
</html>
